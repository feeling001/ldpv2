spring:
  application:
    name: ldpv2-backend
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/ldpv2
    username: ${DB_USERNAME:ldpv2_user}
    password: ${DB_PASSWORD:ldpv2_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production-minimum-512-bits-for-hs512-algorithm}
  expiration: 3600000

server:
  port: 8080
  servlet:
    context-path: /api

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    com.ldpv2: DEBUG
    org.springframework.security: DEBUG
